name: 部署文档

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'packages/*/src/**'
      - 'src/**'
      - 'typedoc.json'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 安装 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: 设置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: 安装依赖
        run: |
          echo "PNPM安装中..."
          pnpm install --no-frozen-lockfile
          echo "PNPM安装完成"

      - name: 构建文档
        run: |
          echo "环境变量PATH: $PATH"
          echo "当前目录: $(pwd)"
          echo "查看package.json中的依赖:"
          cat package.json | grep typedoc || echo "未找到typedoc在package.json中"
          echo "查看node_modules/.bin目录:"
          ls -la node_modules/.bin/ || echo "目录不存在"
          
          if command -v npx &> /dev/null; then
            echo "使用npx构建文档"
            npx typedoc --version || echo "typedoc未找到"
            pnpm docs:update
          else
            echo "npx未找到，使用node直接运行脚本"
            npm run docs:build && node scripts/update-docs.js
          fi

      - name: 部署到 GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs-dist
          branch: gh-pages
          clean: true 